<!DOCTYPE html>
<html lang="en">
<include src="include/head.html"></include>
<body>

<include src="include/control-panel.html"></include>
<div class="page-wrap">
    <main class="page">
        <div class="backend-form">
            <form>
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">Основное</a></li>
                    <li><a data-toggle="tab" href="#menu1">Изображения</a></li>
                    <li><a data-toggle="tab" href="#menu2">Склад</a></li>
                </ul>
                <div class="tab-content">
                    <div id="home" class="tab-pane fade in active show">
                        <h3>Основное</h3>
                        <div class="backend-form__item">
                            <label>
                                Название товара
                                <input type="text" name="name" placeholder="Название товара">
                            </label>
                        </div>
                        <div class="backend-form__item">
                            <label>
                                Сортировка
                                <input type="text" name="name" placeholder="Сортировка">
                            </label>
                        </div>
                        <div class="backend-form__item">
                            <label>
                                Название товара
                                <select name="category">
                                    <option>Категория</option>
                                    <option>Для собак</option>
                                    <option>Для кошек</option>
                                    <option>Для грызунов</option>
                                </select>
                            </label>
                        </div>
                        <div class="backend-form__item">
                            <label>
                                <input type="checkbox" name="is_active">
                                Активность
                            </label>
                        </div>
                        <div class="backend-form__item">
                            <label>
                                <input type="checkbox" name="is_active">
                                Витринный товар
                            </label>
                        </div>
                    </div>
                    <div id="menu1" class="tab-pane fade">
                        <h3>Изображения</h3>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="preview-image-wrap">
                                        <div class="preview-image">
                                            <img src="">
                                        </div>
                                        <input type="file">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="preview-image-wrap more">
                                        <div class="preview-image list">
                                            <img src="">
                                        </div>
                                        <input type="file" name="images" multiple="multiple">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="menu2" class="tab-pane fade">
                        <h3>Склад</h3>

                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="backend-form__item">
                                        <label>
                                            Количество
                                            <input type="text" name="name" placeholder="Колличество">
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="backend-form__item">
                                        <label>
                                            Закупочная цена
                                            <input type="text" name="name" placeholder="Закупочная цена">
                                        </label>
                                    </div>
                                </div>
                                <div class="col">

                                    <div class="backend-form__item">
                                        <label>
                                            Цена для продажи
                                            <input type="text" name="name" placeholder="Цена для продажи">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn-main">Добавить</button>
                <button type="reset" class="btn-main color-red">Сбросить</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
