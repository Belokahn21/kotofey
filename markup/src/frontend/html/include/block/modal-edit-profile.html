<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Редактировать профиль</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="profile-edit-modal-wrap">
                    <form>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Основное</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Доставка</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                                <div class="profile-edit-modal-element">
                                    <input type="text" name="family" placeholder="Фамилия">
                                </div>
                                <div class="profile-edit-modal-element">
                                    <input type="text" name="name" placeholder="Имя">
                                </div>
                                <div class="profile-edit-modal-element">
                                    <input type="text" name="two_name" placeholder="Отчество">
                                </div>
                                <div class="profile-edit-modal-element">
                                    <input type="text" name="bd" placeholder="День рождения">
                                </div>
                                <div class="profile-edit-modal-element">
                                    <select name="sex">
                                        <option>Выбрать пол</option>
                                        <option>Мужской</option>
                                        <option>Женский</option>
                                    </select>
                                </div>
                                <div class="profile-edit-modal-element avatar-file">
                                    <div class="profile-edit-modal-avatar-wrap">
                                        <img src="./assets/images/delline.png">
                                    </div>
                                    <input type="file" name="avatar">
                                </div>

                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="profile-edit-modal-element">
                                    <input type="text" name="city" placeholder="Город">
                                </div>
                                <div class="profile-edit-modal-element">
                                    <input type="text" name="street" placeholder="Улица">
                                </div>
                                <div class="profile-edit-modal-element">
                                    <input type="text" name="home" placeholder="Дом">
                                </div>
                                <div class="profile-edit-modal-element">
                                    <input type="text" name="house" placeholder="Квартира">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-main">Обновить</button>
            </div>
        </div>
    </div>
</div>
