<header class="header">
    <div class="logo-wrap">
        <a href="#" class="logo-link">
            <div class="logo__image-wrap">
                <img src="./assets/images/_logo.png">
            </div>
            <div class="logo-title-wrap">
                <div class="logo-title">kotofey.store</div>
                <div class="logo-sub-title">интернет магазин зоотоваров</div>
            </div>
        </a>
    </div>

    <div class="search-wrap">
        <form method="post" class="search-form">
            <input type="text" class="search-form__query" name="q" placeholder="Поиск по сайту">
            <button type="submit" class="search-form__submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="contact-wrap">
        <div class="contact-block">
            <div class="contacts-reglament">Ежедневно с 08:00 до 23:00</div>
            <div class="phone-group">
                <div class="contact-value">
                    <a href="tel:88005553535" class="phone_mask js-sure-phone" data-toggle="modal" data-target="#js-sure-phone">88005553535</a>
                </div>
                <img class="contact-block__wa" src="./assets/images/whatsapp.png">
            </div>
        </div>
        <div class="contact-block">
            <div class="contacts-reglament">Информация по любым вопросам</div>
            <div class="contact-value">
                <a href="mailto:example@hotmail.com">example@hotmail.com</a>
            </div>
        </div>
    </div>
    <div class="compare-wrap">
        <div class="compare">
            <i class="compare__icon fas fa-balance-scale"></i>
            <div class="compare__count">
                <span>5</span>
            </div>
        </div>
    </div>
    <div class="basket-wrap">
        <div class="basket-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="basket">
            <div>Корзина</div>
            <div class="basket__summary">В корзине 10 товаров</div>
        </div>
    </div>
</header>
