<!DOCTYPE html>
<html lang="ru">
<include src="include/head.html"></include>
<body>
<include src="include/admin-panel.html"></include>
<include src="include/modal/select-city.html"></include>
<div class="wrap-page">
    <include src="include/header/up-header-menu.html"></include>
    <include src="include/header/header.html"></include>
    <include src="include/header/menu.html"></include>
    <include src="include/header/breadcrumb.html"></include>

    <div class="auth-wrap">
        <img class="auth-image" src="./assets/images/_logo.png">
        <h1 class="title">Войти на сайт</h1>
        <form class="auth-form needs-validation">

            <div class="input-group auth-input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text auth-input-group-text"><i class="fas fa-at"></i></span>
                </div>
                <input type="text" class="form-control" id="email" placeholder="Email" required="">
                <div class="invalid-feedback" style="width: 100%;">
                    Your username is required.
                </div>
            </div>


            <div class="input-group auth-input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text auth-input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Пароль" required="">
                <div class="invalid-feedback" style="width: 100%;">
                    Your username is required.
                </div>
            </div>


            <button class="btn-main">Войти</button>
            <a href="" class="link-main">Регистрация</a>
        </form>
    </div>

    <include src="include/footer/footer.html"></include>
</div>

<include src="include/block/requisites.html"></include>
</body>
</html>
