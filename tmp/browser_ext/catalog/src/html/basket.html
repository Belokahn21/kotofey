<include src="include/head.html"></include>
<body class="border-me">
<div class="body-wrap">
    <include src="include/header.html"></include>
    <div class="page-wrap">
        <div class="basket-page">
            <div class="basket-title-wrap">
                <h1 class="basket-title">Корзина</h1>
            </div>
        </div>
        <div class="basket-wrap">
            <ul class="basket">
                <li class="basket__item">
                    <div class="row p-0 m-0 basket__header">
                        <div class="col-sm-5 col-5 col-md-4 p-0 m-0">Наименование</div>
                        <div class="col-md-2 p-0 m-0 basket-mobile-price">Цена от</div>
                        <div class="col-sm-3 col-4 col-md-4 p-0 m-0">Количество</div>
                        <div class="col-sm-2 col-3 col-md-2 p-0 m-0">Сумма</div>
                    </div>
                </li>
                <li class="basket__item">
                    <div class="row p-0 m-0">
                        <div class="col-sm-5 col-5 col-md-4 p-0 m-0">Топки механические ТЛЗ-2-2,7/4,0</div>
                        <div class="col-sm-2 p-0 m-0 basket-mobile-price basket__price">120 000 ₽</div>
                        <div class="col-sm-3 col-4 col-md-4 p-0 m-0">
                            <form class="basket-calc">
                                <button class="basket-calc__minus basket-calc__action"><i class="fas fa-plus"></i></button>
                                <input type="text" class="basket-calc__count" placeholder="1">
                                <button class="basket-calc__plus basket-calc__action"><i class="fas fa-minus"></i></button>
                            </form>
                        </div>
                        <div class="col-sm-2 col-3 col-md-2 p-0 m-0 basket__price">120 000 ₽</div>
                    </div>
                </li>


                <li class="basket__item">
                    <div class="row p-0 m-0 justify-content-end">
                        <div class="col-sm-7 delivery-other-point">
                            <label class="container-custom-checkbox">Доставка в другой регион
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="basket-summary">
                <div class="row">
                    <div class="col-sm-5 col-md-4 d-flex flex-column align-items-start justify-content-center">
                        <a class="link-main with-red-border" href="javascript:void(0);">Назад в каталог</a>
                    </div>
                    <div class="col-sm-2 col-md-4 d-flex flex-column align-items-start justify-content-center">
                        <div class="basket-summary__text">Итого:</div>
                        <div class="basket-summary__count">120 000 Р</div>
                    </div>
                    <div class="col-sm-5 col-md-3 d-flex flex-column align-items-end justify-content-center">
                        <a class="link-main" href="javascript:void(0);" data-toggle="modal" data-target="#checkoutContinue">Продолжить</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="basket-call">
            <div class="row justify-content-end">
                <div class="col-sm-1 ">
                    <div class="callback-phone">
                        <a href="javascript:void(0);">
                            <img src="./assets/images/callback-phone.svg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include src="include/footer.html"></include>

    <!-- Modal -->
    <div class="modal fade" id="checkoutContinue" tabindex="-1" role="dialog" aria-labelledby="checkoutContinueLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutContinueLabel">Укажите ваши данные</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <img src="./assets/images/close-modal.png">
                    </button>
                </div>
                <div class="modal-body">
                    <form class="order-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="opt1" class="radio">
                                    <input type="radio" name="rdo" id="opt1" class="order-form__input hide"/>
                                    <span class="label"></span>
                                    <span class="text">Компания</span>
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <label for="opt2" class="radio">
                                    <input type="radio" name="rdo" id="opt2" class="order-form__input hide"/>
                                    <span class="label"></span>
                                    <span class="text">Частное лицо</span>
                                </label>
                            </div>
                        </div>

                        <div class="order-form__group">
                            <input type="text" value="Николай Викторович" class="order-form__input">
                            <div class="form-error"></div>
                        </div>

                        <div class="order-form__group">
                            <input type="text" value="jhbhryoilk-knb" class="order-form__input has-error">
                            <div class="form-error">Некоректные данные</div>
                        </div>

                        <div class="order-form__group">
                            <input type="text" value="vik@mail.com" class="order-form__input">
                            <div class="form-error"></div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="custom-selector">
                                    <select>
                                        <option value="0">Выбрать край:</option>
                                        <option value="1">Алтайский край</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="custom-selector">
                                    <select>
                                        <option value="0">Выбрать город:</option>
                                        <option value="1">Барнаул</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex flex-row justify-content-between">
                    <button type="button" class="btn-main btn-gray">отправить</button>
                    <label class="container-custom-checkbox agree-container"><span class="agree-container__label">Нажимая «отправить» я соглашаюсь с политикой конфиденциальности</span>
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
