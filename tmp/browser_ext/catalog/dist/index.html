<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Boilerplate</title>
</head>
<body>

<style type="text/css">
    body {
        width: 640px;
    }

    .milenium-form {
        display: flex;
        flex-direction: row;
        justify-content: stretch;
        flex-wrap: wrap;
    }

    .milenium-form label {
        display: inline-block;
        width: 21.8%;
        padding: 0 10px;
        margin: 10px 0;
    }

    .milenium-form label input, .milenium-form label textarea {
        width: 100%;
        padding: 0.3em;
        border-radius: 4px;
        border: #e3e3e3 solid 1px;
    }

    .milenium-form label textarea {
        min-height: 400px;
    }

    .milenium-form label select {
        width: 100%;
        display: block;
    }

    .form-control-button {
        padding: 3px 5px;
        border: 1px deepskyblue solid;
        background: white;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 14px;
        text-align: center;
        margin: 0 10px;
    }

    .w-100 {
        width: 100% !important;
    }
</style>

<div id="root">

</div>
<script type="text/javascript" src="popup.min.js"></script></body>

</html>
